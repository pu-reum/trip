    <!-- login -->
<div id="loginModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					
				</div>				
				<h4 class="modal-title">Login</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="/loginimpl" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="id" name="custid" placeholder="id" required="required">		
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pass" name="custpwd" placeholder="Password" required="required">	
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#idModal" data-toggle="modal">Forgot id?</a>
				<a href="#pwdModal" data-toggle="modal">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>     

	<!-- 아이디 찾기 -->
<div id="idModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					
				</div>				
				<h4 class="modal-title">Search ID</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="/serchid" method="post">
					<div class="form-group">
						<input type="email" class="form-control" id="email" name="custemail" placeholder="email" required="required">
						<span>아이디를 보내드립니다.</span>		
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn" id="chearchid" onclick="searchid()">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> 
	
	<!-- 비밀번호 찾기 -->
<div id="pwdModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					
				</div>				
				<h4 class="modal-title">Search PASSWORD</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="/serchpwd" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="id" name="custid" placeholder="id" required="required">		
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="email" name="custemail" placeholder="email" required="required">
						<span>임시 비밀번호를 보내드립니다.</span>	
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn" id="chearchid" onclick="searchid()">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
